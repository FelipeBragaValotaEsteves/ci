version: "3.9"

services:
  db:
    image: postgres:16
    container_name: users_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: users_api
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: app_db
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        echo '⏳ aguardando banco ficar pronto...' &&
        until pg_isready -h db -p 5432 -U postgres; do sleep 2; done &&
        echo '✅ banco pronto! rodando migrations...' &&
        npx knex migrate:latest --env development &&
        echo '🚀 iniciando servidor...' &&
        npm start
      "

volumes:
  pg_data:
